<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const name = 'customer'

    if (name === 'admin') {
      console.log('관리자님 안녕하세요.')
    } else if (name === 'admin') {
      console.log('고객님 안녕하세요.')
    } else {
      console.log(`반갑습니다. ${name}님`)
    }
    // else if랑 else 칠때 enter 치지 마라!

    // 삼항 연산자 (true일때는 왼쪽, false 일때는 오른쪽 반환)
    const age = 20 
    const message = (age >= 18) ? '성인' : '미성년자'
    console.log(message) // '성인'
  </script>
</body>

</html>
